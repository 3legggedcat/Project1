<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="page">
        <section class="note-input">
            <h2>Notes Here</h2>
            <p class="helper-text">Set a password so only the right person can delete the note later.</p>
            <form id="notes-form">
                <label for="user-note">Name</label>
                <input id="user-note" name="name" type="text" placeholder="Name">

                <label for="note-content">Add a note</label>
                <textarea id="note-content" name="content" placeholder="Notes go here" required></textarea>

                <label for="note-password">Deletion password</label>
                <input id="note-password" name="password" type="password" placeholder="Password">

                <button type="submit">Save Note</button>
            </form>
        </section>

        <section class="blog-panel">
            <h3>Saved Notes</h3>
            <ul id="notes-list"></ul>
        </section>
    </div>
</body>
</html>
